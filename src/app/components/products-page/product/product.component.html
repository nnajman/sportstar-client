<img *ngIf="product.image.includes('https')" class="product-image" src="{{product.image}}">
<img *ngIf="!product.image.includes('https')" class="product-image" src="http://localhost:8080/{{product.image}}">
<div class="product-description">
    <p>{{product.name}}</p>
</div>
<div class="product-price">
    <span>ILS{{product.price}}</span>
</div>
