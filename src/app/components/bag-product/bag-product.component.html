<div class="product-img-container col-xs-2 col-sm-2 col-lg-2">
    <img class="product-img" src="{{product.imageUrl}}">
</div>
<div class="details col-xs-7 col-sm-7 col-lg-7">
    <div class="price spacing">{{product.price}} ILS</div>
    <div class="description spacing">{{product.name}}</div>
    <div class="edit-container spacing">
        <mat-select class="product-size">
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
            <mat-option value="option3">Option 3</mat-option>
        </mat-select>
        <mat-select class="product-quantity">
            <mat-option value="option1">1</mat-option>
            <mat-option value="option2">2</mat-option>
            <mat-option value="option3">3</mat-option>
            <mat-option value="option2">4</mat-option>
            <mat-option value="option3">5</mat-option>
        </mat-select>
    </div>
</div>
<div class="col-xs-2 col-sm-2 col-lg-2">
    <i class="fas fa-times close-button" (click)="removeProduct()"></i>
</div>
